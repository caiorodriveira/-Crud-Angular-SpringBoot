<div class="formularioRegistro">
  <h2>Cadastrar Pessoa</h2>

  <form [formGroup]="pessoaForm">
    <div class="form-group">
      <label>Nome: </label>
      <input type="text" formControlName="nome" class="form-control">
    </div>
    <div class="form-group">
      <label>Sobrenome: </label>
      <input type="text" formControlName="sobrenome" class="form-control">
    </div>
    <div class="form-group">
      <label>Idade: </label>
      <input type="number" formControlName="idade" class="form-control">
    </div>

    <div class="form-group ">
      <label>Pais: </label>
      <select name="pais" id="pais" formControlName="pais" class="form-control">
        <option value="" selected disabled>---Selecione o País---</option>
        <option [ngValue]="item" *ngFor="let item of paises">{{item.nome}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Estado ou Região: </label>
      <select name="estado" id="estado" formControlName="estado" class="form-control">
        <option value="" selected disabled>---Selecione o Estado---</option>
        <option [ngValue]="item" *ngFor="let item of estados">{{item.nome}}</option>
      </select>
    </div>

    <button class="btn btn-primary mt-3" [disabled]="pessoaForm.invalid" (click)="cadastrar()">Cadastrar</button>

  </form>
</div>

<div class="tabelaRegistrados d-flex flex-column">

  <h2 class="align-self-center">Pessoas Registradas</h2>

  <table class="table mt-4">
    <thead class="table-head">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
        <th>Pais</th>
        <th>Estado</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pessoas">
        <th>{{item.id}}</th>
        <th>{{item.nome}}</th>
        <th>{{item.sobrenome}}</th>
        <th>{{item.idade}}</th>
        <th>{{item.pais.nome}}</th>
        <th>{{item.estado.nome}}</th>
        <th class="d-flex">
          <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="remover(item)">Remover</button>
        </th>
      </tr>
    </tbody>

  </table>
</div>
